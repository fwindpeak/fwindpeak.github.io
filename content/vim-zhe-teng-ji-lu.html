<h1>vim折腾记录</h1>

<p>现在来折腾一下vim，顺便记录一下，免得后面忘记。</p>

<h2>分屏操作</h2>

<p>输入:split(sp)水平分割
:vsplit(vsp)垂直分割</p>

<p><c+w>+(hjkl)移动当前操纵的分区。</p>

<p><c+w>+(HJKL)交换分区位置</p>

<h2>区块操作</h2>

<p><c+v>进入，输入大写I进行编辑，编辑完后按ESC就能改变了。</p>

<p>这种在添加区块注释的时候比较好用。</p>
